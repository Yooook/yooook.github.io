.offsetHeight-aboutBox.offsetHeight) / (aboutBox.offsetHeight - that.offsetHeight) * barTop;</div><div class="line">					<span class="keyword">if</span> (barTop &lt; 0) &#123;</div><div class="line">						barTop = 0;</div><div class="line">					&#125;<span class="keyword">else</span> <span class="keyword">if</span> (barTop &gt; aboutBox.offsetHeight - that.offsetHeight) &#123;</div><div class="line">						barTop = aboutBox.offsetHeight - that.offsetHeight;</div><div class="line">					&#125;<span class="keyword">else</span> &#123;</div><div class="line">						contentBox.style.top = -contentTop +<span class="string">"px"</span>;</div><div class="line">					&#125;</div><div class="line">					that.style.top =  barTop + <span class="string">"px"</span>;</div><div class="line">					window.getSelection?window.getSelection().removeAllRanges():document.selection.empty();</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			document.onmouseup = <span class="function"><span class="title">function</span></span>() &#123;</div><div class="line">				document.onmousemove = null;</div><div class="line">			&#125;</div><div class="line">  			// 滚轮事件</div><div class="line">	        <span class="keyword">function</span> onMouseWheel(ev) &#123;</div><div class="line">	            var ev = ev || window.event;</div><div class="line">	            var down = <span class="literal">true</span>; // 定义一个标志，当滚轮向下滚时，执行一些操作</div><div class="line">	            down = ev.wheelDelta?ev.wheelDelta&lt;0:ev.detail&gt;0;</div><div class="line">	            <span class="keyword">if</span> (aboutBox.offsetHeight &gt;= contentBox.offsetHeight) &#123;</div><div class="line">	            	bar.style.top = 0;</div><div class="line">	            &#125;</div><div class="line">	            var contentTop = (contentBox.offsetHeight-aboutBox.offsetHeight) / (aboutBox.offsetHeight - bar.offsetHeight) * bar.offsetTop;</div><div class="line">	            <span class="keyword">if</
